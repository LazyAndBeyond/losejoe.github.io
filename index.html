<!DOCTYPE html>
<html>
<body>
<h1>Welcome to LoseJoe's Beta Website</h1>
<html lang="en-US">
<meta charset="utf-8">
<title>LoseJoe</title>
<link rel="shortcut icon" href="./images/icon.png">

<style>
    @import url('https://fonts.googleapis.com/css?family=Nova+Square');
    html {
      background: url('./images/bg.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      -webkit-background-position: 95%;
      -moz-background-position: 95%;
      -o-background-position: 95%;
      background-position: 95%;
      font-family: 'Nova Square', monospace;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      text-transform: uppercase;
    }
    .main {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
    }
    .big {
      font-size: 500%;
      padding-left: 1em;
      margin-bottom: -0.10em;
    }
    .medium {
      font-size: 300%;
      padding-left: 1.75em;
      margin-bottom: -0.45em;
    }
    .small {
      font-size: 200%;
      padding-top: 1.5em;
      padding-left: 2.65em;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 680px) {
      .big {
        padding-left: 0.2em;
      }
      .medium {
        padding-left: 0.37em;
      }
      .small {
        padding-left: 0.55em;
      }
    }
    @media (max-width: 460px) {
      .small {
        font-size: 150%;
        padding-left: 0.75em;
      }
    }
</style>

<head>
<meta name="author" content="LoseJoe">
<meta name="description" content="My Website.">

</head>


  

</body>
</html>
